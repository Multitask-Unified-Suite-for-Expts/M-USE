<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | M-USE</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=1200 height=675></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">M-USE</div>
    </div>
  </div>

  <script>
    // ======== Basic DOM references ========
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function isScreenPortrait() {
      return screen.height > screen.width;
    }

    if (isScreenPortrait()) {
      fullscreenButton.style.display = "none";
    }

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      if (type !== 'error') {
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MUSE_WEB_BUILD.loader.js";
    var config = {
      dataUrl: buildUrl + "/MUSE_WEB_BUILD.data",
      frameworkUrl: buildUrl + "/MUSE_WEB_BUILD.framework.js",
      codeUrl: buildUrl + "/MUSE_WEB_BUILD.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "M-USE",
      productVersion: "Version [1.83]",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
      unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      canvas.style.width = "1200px";
      canvas.style.height = "675px";
    }
    loadingBar.style.display = "block";

    // ======== Unity instance and loader ========
    var unityInstance = null; // global reference
    var messageQueue = [];    // queue messages until Unity is ready

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((instance) => {
        unityInstance = instance;
        window.unityInstance = unityInstance; // allow external access
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };

        // Flush any queued messages
        flushMessageQueue();
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // ======== Message handling from parent page ========
    window.addEventListener("message", function (event) {
      if (!event.data) return;
      if (!unityInstance || !unityInstance.SendMessage) {
        // Unity not ready yet, queue the message
        console.warn("⚠️ Unity instance not ready. Queuing message:", event.data);
        messageQueue.push(event.data);
        return;
      }
      sendToUnity(event.data);
    });

    function flushMessageQueue() {
      while (messageQueue.length > 0) {
        const msg = messageQueue.shift();
        sendToUnity(msg);
      }
    }

    function sendToUnity(data) {
      if (data.playerid && data.config && data.sessionid && data.studyid) {
        unityInstance.SendMessage(
          "Prolific_Controller",
          "ReceiveURLParams",
          JSON.stringify(data)
        );
        console.log("✅ Sent params to Unity:", data);
      } else {
        console.warn("⚠️ Invalid data, not sending to Unity:", data);
      }
    }

    // Optional: poll in case messages arrive before listener is fully ready
    const unityCheckInterval = setInterval(() => {
      if (unityInstance && unityInstance.SendMessage) {
        flushMessageQueue();
        clearInterval(unityCheckInterval);
      }
    }, 500);
  </script>

</body>
</html>
